<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Notes app</title>
<link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{style.css}" />
</head>
<body>
	<div align="center">
		<h1>Edit Note</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table>
				<tr>
					<td class="editSave">Note ID:</td>
					<td class="editSave">
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td class="editSave">Title:</td>
					<td class="editSave">
						<input type="text" th:field="*{title}" />
					</td>
				</tr>
				<tr>
					<td class="editSave">Content:</td>
					<td class="editSave"><textarea type="text" th:field="*{content}">  </textarea></td>
				</tr>
				<tr>
					<td class="editSave">Shared with:</td>
					<td class="editSave"><input type="text" th:field="*{shared}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
