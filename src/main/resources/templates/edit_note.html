<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8" />
<title>Edit Product</title>
<link rel="stylesheet" type="text/css" media="all" href="style.css" th:href="@{style.css}" />
</head>
<body>
	<div align="center">
		<h1>Edit Note</h1>
		<br />
		<form action="#" th:action="@{/save}" th:object="${product}"
			method="post">

			<table border="0" cellpadding="10">
				<tr>				
					<td>Note ID:</td>
					<td>
						<input type="text" th:field="*{id}" readonly="readonly" />
					</td>
				</tr>			
				<tr>				
					<td>Title:</td>
					<td>
						<input type="text" th:field="*{title}" />
					</td>
				</tr>
				<tr>
					<td>Content:</td>
					<td><textarea type="text" th:field="*{content}">  </textarea></td>
				</tr>
				<tr>
					<td>Shared with:</td>
					<td><input type="text" th:field="*{shared}" /></td>
				</tr>							
				<tr>
					<td colspan="2"><button type="submit">Save</button> </td>
				</tr>
			</table>
		</form>
	</div>
</body>
</html>
